<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <link rel="stylesheet" href="style/css/style.css">
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
    
</head>
<body>

    <!-- login part -->
    <br><br>
    <div class="custom" id="loginForm"><br><br>
        <h3 class="text-center">Welcome to Banking System</h3><br>
        <div class="row justify-content-md-center">
            <div class="col-10">
                <input type="number" name="" class="form-control" id="" placeholder="Enter account number"><br>
                <input type="password" name="" class="form-control" id="" placeholder="Enter password">
                <br>
                <button class="btn btn-success" id="login">LogIn</button>
            </div>
        </div>
    </div><br><br><br>


    <div class="custom" id="transaction">
        <h3 class="text-center">Transaction</h3>
        <div class="process">
            <div class="row">
                <div class="d-flex">
                    <div class="deposit col-4 p-3" id="id">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDps">20</span></h2><br>
                        <input type="number" name="" class="form-control" id="dpsInp" placeholder="Deposit amount"><br>
                        <button class="btn btn-success" id="dps_btn">Deposit</button>
                    </div>
                    <div class="withdraw col-4 p-3" id="">
                        <h5>Withdraw</h5>
                        <h2>$00</h2><br>
                        <input type="number" name="" class="form-control" id="" placeholder="Withdraw amount"><br>
                        <button class="btn btn-success" id="">Withdraw</button>
                    </div>
                    <div class="total col-4 p-3" id="">
                        <h5>Total Balance</h5>
                        <h2>$100</h2><br><br><br>
                        <button class="btn btn-success" id="backToLogin">Back to Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>


    <script>
        var loginButton = document.getElementById('login');
        loginButton.addEventListener('click', function(){
            var loginInfo = document.getElementById('loginForm');
            loginInfo.style.display = "none";


            var transactionInfo = document.getElementById('transaction');
            transactionInfo.style.display = "grid";
        })



        var backToLoginButton = document.getElementById('backToLogin');
        backToLoginButton.addEventListener('click', function(){
            var loginInfo = document.getElementById('loginForm');
            loginInfo.style.display = "grid";
            var transactionInfo = document.getElementById('transaction');
            transactionInfo.style.display = "none";
        })


        var dpsButton = document.getElementById('dps_btn');
        dpsButton.addEventListener('click', function(){
            var dpsInput = document.getElementById('dpsInp').value;
            var dpsAmount = parseFloat(dpsInput);


            var currDps = document.getElementById('currentDps').innerText;
            var currentDpsAmount = parseFloat(currDps);
            
            var totalDps = dpsAmount + currentDpsAmount;








            console.log(totalDps);
        })


    </script>




</body>
</html>
